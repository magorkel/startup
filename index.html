<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="name-div">
        <p class="name-top-right">Harley Christensen</p>
    </div>
    
    <div class="login-div">
        <h2>Login</h2>
        <form action="#" onsubmit="event.preventDefault(); window.location.href='home.html';">
            <div>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
            </div>
            <button class="button" type="submit">Log In</button>
        </form>
        <div class="register-div">
            <p class="register-first">If you are a new user, please register first.</p>
            <button class="button" onclick="window.location.href='registration.html';">Register</button>
        </div>
    </div>

    <div class="github-div">
        <a href="https://github.com/magorkel/startup" class=""github-link>Visit My GitHub Repository</a>
    </div>
</body>
</html>
