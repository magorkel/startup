<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="login-div">
      <div class="logo-div">
        <div>
          <img
            src="images/logo-balletoncobblestoneroad (1).jpg"
            alt="Logo"
            class="header-logo"
            width="200"
          />
        </div>
        <div class="my-name">by Harley Christensen</div>
      </div>
      <br />
      <br />
      <div class="form-div">
        <form id="loginForm" action="#">
          <h2>Login</h2>
          <div>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
            /><br />
          </div>
          <div>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            /><br />
          </div>
          <button class="button" type="submit">Log In</button>
        </form>
        <div class="register-div">
          <button
            class="button"
            onclick="window.location.href='registration.html';"
          >
            Register
          </button>
        </div>
      </div>
    </div>

    <div class="github-div">
      <a href="https://github.com/magorkel/startup" class="" github-link
        >Visit My GitHub Repository</a
      >
    </div>

    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
