<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <h1>Harley Christensen</h1>
</head>
<body>
    <style>
          .github-link {
            display: block; /* Ensure it takes up the full width if necessary */
            text-align: center; /* Center the link */
            margin-bottom: 10px; /* Space above the bottom menu */
        }
    </style>
    <div>
        <h2>Login</h2>
        <form action="#" onsubmit="event.preventDefault(); window.location.href='home.html';">
            <div>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
            </div>
            <button type="submit">Log In</button>
        </form>
        <p>If you are a new user, please register first.</p>
        <button onclick="window.location.href='registration.html';">Register</button>
    </div>

    <div>
        <a href="https://github.com/magorkel/startup" class=""github-link>Visit My GitHub Repository</a>
    </div>
</body>
</html>
