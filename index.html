<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div>
        <h2>Login</h2>
        <form action="#" onsubmit="event.preventDefault(); window.location.href='profile-information.html';">
            <div>
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>
            </div>
            <button type="submit">Log In</button>
        </form>
        <p>If you are a new user, please register first.</p>
        <button onclick="window.location.href='registration.html';">Register</button>
    </div>
</body>
</html>
