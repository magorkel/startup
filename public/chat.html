<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/chat.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo-div">
        <div>
          <img
            src="images/logo-balletoncobblestoneroad (1).jpg"
            alt="Logo"
            class="header-logo"
          />
        </div>
        <div class="my-name">by Harley Christensen</div>
      </div>
      <div class="profile-photo-container">
        <div
          class="profile-img"
          onclick="window.location.href='profile-information.html';"
          style="background-image: url('images/generic-avatar-1.jpg')"
        ></div>
        <div class="user-name">Jane Doe</div>
        <a href="index.html" class="logout-text">Logout</a>
      </div>
    </header>
    <div class="container">
      <main class="main-content">
        <div class="chat-container">
          <div class="message other">Hello! How can I help you today?</div>
          <div class="message user">
            I was wondering about my childs class times.
          </div>
        </div>
        <div class="typing-area">
          <input
            type="text"
            class="input-message"
            placeholder="Type a message..."
          />
          <button class="send-button">
            <i class="bi bi-send"></i>
          </button>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="bottom-menu">
        <button onclick="window.location.href='home.html';">
          <i class="bi bi-house"></i><br />Home
        </button>
        <button onclick="window.location.href='admin-dashboard.html';">
          <i class="bi bi-person"></i><br />Admin
        </button>
        <button onclick="window.location.href='chat.html';">
          <i class="bi bi-chat"></i><br />Chat
        </button>
        <button onclick="window.location.href='notices.html';">
          <i class="bi bi-card-checklist"></i><br />Notices
        </button>
        <button onclick="window.location.href='splits.html';">
          <i class="bi bi-check2"></i><br />Splits
        </button>
      </div>
      <div class="github-repo-text">
        <a href="https://github.com/magorkel/startup" class="github-link"
          >Visit My GitHub Repository</a
        >
      </div>
    </footer>
    <script src="js/chat.js"></script>
  </body>
</html>
