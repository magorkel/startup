<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/registration.css" />
  </head>
  <body>
    <div class="logo-div">
      <div>
        <img
          src="images/logo-balletoncobblestoneroad (1).jpg"
          alt="Logo"
          class="header-logo"
          width="200"
        />
      </div>
      <div class="my-name">by Harley Christensen</div>
    </div>
    <div class="container">
      <div class="registration-div">
        <h2>Register</h2>
        <form
          action="#"
          onsubmit="event.preventDefault(); window.location.href='home.html';"
        >
          <div>
            <input
              type="text"
              id="parent_name"
              name="parent_name"
              placeholder="Parent Name"
              required
            /><br />
          </div>
          <div>
            <input
              type="text"
              id="child_name"
              name="child_name"
              placeholder="Child Name"
              required
            /><br />
          </div>
          <div>
            <label for="child_birthdate">Child Birthdate:</label><br />
            <input
              type="date"
              id="child_birthdate"
              name="child_birthdate"
              required
            /><br />
          </div>
          <div>
            <input
              type="tel"
              id="parent_phone"
              name="parent_phone"
              placeholder="Parent Phone Number"
              required
            /><br />
          </div>
          <div>
            <input
              type="email"
              id="parent_email"
              name="parent_email"
              placeholder="Parent Email"
              required
            /><br />
          </div>
          <div>
            <input
              type="text"
              id="new_username"
              name="new_username"
              placeholder="Username"
              required
            /><br />
          </div>
          <div>
            <input
              type="password"
              id="new_password"
              name="new_password"
              placeholder="Password"
              required
            /><br />
          </div>
          <button class="button" type="submit">Register</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="github-repo-text">
        <a href="https://github.com/magorkel/startup" class="github-link"
          >Visit My GitHub Repository</a
        >
      </div>
    </footer>
  </body>
</html>
