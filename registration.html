<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="name-div">
        <p class="name-top-right">Harley Christensen</p>
    </div>

    <div class="registration-div">
        <h2>Register</h2>
        <form action="#" onsubmit="event.preventDefault(); window.location.href='home.html';">
            <div>
                <label for="parent_name">Parent Name:</label><br>
                <input type="text" id="parent_name" name="parent_name" required><br>
            </div>
            <div>
                <label for="child_name">Child Name:</label><br>
                <input type="text" id="child_name" name="child_name" required><br>
            </div>
            <div>
                <label for="child_birthdate">Child Birthdate:</label><br>
                <input type="date" id="child_birthdate" name="child_birthdate" required><br>
            </div>
            <div>
                <label for="parent_phone">Parent Phone Number:</label><br>
                <input type="tel" id="parent_phone" name="parent_phone" required><br>
            </div>
            <div>
                <label for="parent_email">Parent Email:</label><br>
                <input type="email" id="parent_email" name="parent_email" required><br>
            </div>
            <div>
                <label for="new_username">Username:</label><br>
                <input type="text" id="new_username" name="new_username" required><br>
            </div>
            <div>
                <label for="new_password">Password:</label><br>
                <input type="password" id="new_password" name="new_password" required><br>
            </div>
            <button class="button" type="submit">Register</button>
        </form>
    </div>
    <div class="github-div">
        <a href="https://github.com/magorkel/startup" class="github-link">Visit My GitHub Repository</a>
    </div>
</body>
</html>
