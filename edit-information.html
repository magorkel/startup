<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/edit-information.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Edit Profile Information</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-div">
        <div>
          <img
            src="images/logo-balletoncobblestoneroad (1).jpg"
            alt="Logo"
            class="header-logo"
          />
        </div>
        <div class="my-name">by Harley Christensen</div>
      </div>
      <div class="profile-photo-container">
        <div
          class="profile-img"
          onclick="window.location.href='profile-information.html';"
          style="background-image: url('images/generic-avatar-1.jpg')"
        ></div>
        <div class="user-name">Jane Doe</div>
        <a href="index.html" class="logout-text">Logout</a>
      </div>
    </header>
    <div class="container">
      <main class="main-content">
        <div class="edit-info">
          <h2>Edit Profile Information</h2>
          <form
            action="#"
            onsubmit="event.preventDefault(); window.location.href='profile-information.html';"
          >
            <!-- Placeholder values are used here. In practice, these should be the user's current information -->
            <label for="parent_name">Parent Name:</label><br />
            <input
              type="text"
              id="parent_name"
              name="parent_name"
              value="Jane Doe"
              required
            /><br />

            <label for="child_name">Child Name:</label><br />
            <input
              type="text"
              id="child_name"
              name="child_name"
              value="Johnny Doe"
              required
            /><br />

            <label for="child_birthdate">Child Birthdate:</label><br />
            <input
              type="date"
              id="child_birthdate"
              name="child_birthdate"
              value="2010-01-01"
              required
            /><br />

            <label for="child_class">Child's Class:</label><br />
            <input
              type="text"
              id="child_class"
              name="child_class"
              value="8th Grade"
              required
            /><br />

            <label for="parent_phone">Parent Phone Number:</label><br />
            <input
              type="tel"
              id="parent_phone"
              name="parent_phone"
              value="555-123-4567"
              required
            /><br />

            <label for="parent_email">Parent Email:</label><br />
            <input
              type="email"
              id="parent_email"
              name="parent_email"
              value="jane.doe@example.com"
              required
            /><br />

            <label for="username">Username:</label><br />
            <input
              type="text"
              id="username"
              name="username"
              value="janeDoeUser"
              readonly
            /><br />

            <label for="password">New Password (if changing):</label><br />
            <input type="password" id="password" name="password" /><br />

            <button type="submit">Update Information</button>
          </form>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="bottom-menu">
        <button onclick="window.location.href='home.html';">
          <i class="bi bi-house"></i><br />Home
        </button>
        <button onclick="window.location.href='admin-dashboard.html';">
          <i class="bi bi-person"></i><br />Admin
        </button>
        <button onclick="window.location.href='notices.html';">
          <i class="bi bi-card-checklist"></i><br />Notices
        </button>
        <button onclick="window.location.href='splits.html';">
          <i class="bi bi-check2"></i><br />Splits
        </button>
      </div>
      <div class="github-repo-text">
        <a href="https://github.com/magorkel/startup" class="github-link"
          >Visit My GitHub Repository</a
        >
      </div>
    </footer>
  </body>
</html>
